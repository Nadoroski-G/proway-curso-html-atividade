<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivroTeka</title>
    <link rel="icon" type="image/png" href="../../Assets/Logo.png">
</head>

<body>
    <a href="../../Paginas/home.html"><img src="../../Assets/Logo.png" width="20"></a>
    <h1>Cadastro de Autores</h1>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i>Voltar</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="Nome" required minlength="3">
        </div>
        <div>
            <label for="campo-postal">Caixa Postal</label>
            <input type="text" id="campo-postal" name="CxPostal" required>
        </div>
        <div>
            <label for="campo-email">E-mail</label>
            <input type="text" name="Email" id="campo-email" required>
        </div>
        <button type="submit"><i class="fa-solid fa-plus"></i>Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/1eb82afb15.js" crossorigin="anonymous"></script>
</body>

</html>
